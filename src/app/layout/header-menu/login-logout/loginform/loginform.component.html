<form nz-form [formGroup]="rfDataModal" class="login-form" (ngSubmit)="save()">
  <nz-form-item>
    <nz-form-control nzErrorTip="Please input your username!">
      <nz-input-group nzPrefixIcon="user">
        <input type="text" nz-input formControlName="userName" placeholder="Tên đăng nhập" />
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-control nzErrorTip="Please input your Password!">
      <nz-input-group nzPrefixIcon="lock">
        <input type="password" nz-input formControlName="password" placeholder="Mật khẩu" />
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>
  <div nz-row class="login-form-margin">
    <div nz-col [nzSpan]="12">
      <label nz-checkbox formControlName="remember">
        <span>Ghi nhớ </span>
      </label>
    </div>
    <div nz-col [nzSpan]="12">
      <a class="login-form-forgot">Quên mật khẩu</a>
    </div>
  </div>
  <button nz-button class="login-form-button login-form-margin" [nzType]="'primary'">
    Đăng nhập
  </button>
  hoặc
  <a (click)="openModalSignup()">Đăng ký ngay bây giờ!</a>
  <div style="margin-top: 30px;"></div>
  <div nz-row [nzGutter]="[16,16]">
    <div nz-col [nzSpan]="24" class="other-login-icon">
      <cool-google-button color="light" (click)="onGoogleLoginClicked()">
        Login with Google
      </cool-google-button>
    </div>
  </div>
</form>
